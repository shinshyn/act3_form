<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code.dcism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="h-screen p-8 bg-gradient-to-br from-gray-900 via-black to-blue-900"
  >
    <div class="flex items-center justify-center">
      <header
        class="flex flex-col items-center font-[Kanit] font-bold text-8xl bg-gradient-to-r from-blue-700 via-blue-400 to-blue-500 bg-clip-text text-transparent"
      >
        <span>&lt;/&gt;</span>
        <span>code.dcism</span>
      </header>
    </div>

    <span class="flex flex-col items-center font-[Kanit] text-2xl text-white">
      One hour of practice each day makes a huge difference in one week :>
    </span>

    <form
      id="loginForm"
      class="space-y-5 max-w-md mx-auto mt-10 font-[Kanit] bg-gray-800 p-6 rounded-lg shadow-lg"
    >
      <div>
        <label class="font-[Kanit] text-2xl text-white" for="idNumber"
          >Student ID Number</label
        >
        <input
          type="number"
          id="idNumber"
          placeholder="Student ID"
          class="w-full mt-1 px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
        />
        <p id="idError" class="text-red-500 text-sm mt-1 hidden">
          Student ID Number is required
        </p>
      </div>

      <div>
        <label class="font-[Kanit] text-2xl text-white" for="password"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full mt-1 px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
        />
        <p id="passError" class="text-red-500 text-sm mt-1 hidden">
          Password is required
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-700 hover:bg-blue-700 text-white font-medium rounded-lg px-3 py-2 transition duration-300"
      >
        SIGN IN
      </button>
    </form>

    <div
      id="dashboard"
      class="hidden max-w-4xl mx-auto mt-12 font-[Kanit] bg-gray-900/60 p-6 rounded-lg shadow-xl text-white"
    >
      <div class="flex space-x-4 mb-6">
        <button class="tabButton bg-blue-700 px-4 py-2 rounded" data-tab="home">
          Dashboard
        </button>
        <button class="tabButton bg-gray-700 px-4 py-2 rounded" data-tab="todo">
          To-Do List
        </button>
      </div>

      <div id="tabContent">
        <div id="homeTab" class="tab">
          <h1 class="text-3xl font-bold mb-3">Welcome!</h1>
          <p class="text-2xl">LET THE GRINDING BEGIN!ğŸ¤“ğŸ˜µâ€ğŸ’«.</p>
        </div>

        <div id="todoTab" class="tab hidden">
          <h1 class="text-3xl font-bold mb-4">To-Do ListğŸ¯ğŸ¤¡</h1>

          <div class="flex mb-4">
            <input
              id="todoInput"
              type="text"
              placeholder="Enter a task..."
              class="flex-1 px-3 py-2 bg-gray-700 rounded-l text-white"
            />
            <button
              id="addTask"
              class="bg-blue-600 px-4 py-2 rounded-r hover:bg-blue-700"
            >
              Add
            </button>
          </div>

          <ul id="todoList" class="space-y-2"></ul>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const idNumber = document.getElementById("idNumber");
      const password = document.getElementById("password");
      const idError = document.getElementById("idError");
      const passError = document.getElementById("passError");

      form.addEventListener("submit", function (e) {
        let valid = true;

        idNumber.classList.remove("border-red-500", "border-2");
        password.classList.remove("border-red-500", "border-2");
        idError.classList.add("hidden");
        passError.classList.add("hidden");

        if (idNumber.value.trim() === "") {
          valid = false;
          idNumber.classList.add("border-red-500", "border-2");
          idError.classList.remove("hidden");
        }

        if (password.value.trim() === "") {
          valid = false;
          password.classList.add("border-red-500", "border-2");
          passError.classList.remove("hidden");
        }

        if (!valid) {
          e.preventDefault();
          return;
        }

        e.preventDefault();
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      });

      [idNumber, password].forEach((input) => {
        input.addEventListener("input", () => {
          input.classList.remove("border-red-500", "border-2");
          if (input.id === "idNumber") idError.classList.add("hidden");
          if (input.id === "password") passError.classList.add("hidden");
        });
      });

      const tabButtons = document.querySelectorAll(".tabButton");
      const tabs = {
        home: document.getElementById("homeTab"),
        todo: document.getElementById("todoTab"),
      };

      tabButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabButtons.forEach((b) => b.classList.remove("bg-blue-700"));
          btn.classList.add("bg-blue-700");

          const tabName = btn.dataset.tab;
          Object.values(tabs).forEach((tab) => tab.classList.add("hidden"));
          tabs[tabName].classList.remove("hidden");
        });
      });

      const todoInput = document.getElementById("todoInput");
      const todoList = document.getElementById("todoList");
      const addTask = document.getElementById("addTask");

      addTask.addEventListener("click", () => {
        const task = todoInput.value.trim();
        if (task === "") return;

        const li = document.createElement("li");
        li.className =
          "flex justify-between items-center bg-gray-700 px-3 py-2 rounded";

        li.innerHTML = `
          <span>${task}</span>
          <button class="text-red-400 hover:text-red-600">Delete</button>
        `;

        li.querySelector("button").addEventListener("click", () => {
          li.remove();
        });

        todoList.appendChild(li);
        todoInput.value = "";
      });
    </script>
  </body>
</html>
